name: Deploy Dev

on:
  push:
    branches: [enable-redux-devtools]
    
jobs:

  deploy:
    environment: development
    runs-on: [self-hosted, development]
    concurrency: development

    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - name: Start
        run: >
          pm2 flush && 
          DATABASE_PATH=~/.adventure-bot
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          CLIENT_ID=${{ secrets.CLIENT_ID }}
          AWS_S3_HOST=${{ secrets.AWS_S3_HOST }}
          REDUX_DEVTOOLS_ENABLED=true
          PORT=8081
          REDUX_DEVTOOLS_PORT=5011
          pm2 start -- --name adventure-bot-dev
