name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile

  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    needs: prepare
    steps:
      - uses: actions/checkout@v2
      - run: yarn build

  format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    needs: prepare
    steps:
      - uses: actions/checkout@v2
      - run: yarn format:check

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    needs: prepare
    steps:
      - uses: actions/checkout@v2
      - run: yarn lint

  prune:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    needs: prepare
    steps:
      - uses: actions/checkout@v2
      - run: yarn game prune-imports
